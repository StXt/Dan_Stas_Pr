<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="index.js"></script>
</head>
<body>
    <div class="wrapper section">
        <header>
            <nav>
                <ul>
                    <li>Home Page</li>
                    <li>Proposal activities</li>
                    <li>About Us</li>
                    <li>Contacts</li>
                </ul>
            </nav>

        <footer class="footer level hero-foot custom-footer">

                <span class="footer-text">2019, Parashute jumping. </span>

            </div>
            <div class="footer-icons level-item">

                <img src="./images/social/facebook.png" alt="Twitter" class="level-item social-item">
                <img src="./images/social/google-plus-logo.png" alt="Twitter" class="level-item social-item">
                <img src="./images/social/instagram.png" alt="Twitter" class="level-item  social-item">

</html>
